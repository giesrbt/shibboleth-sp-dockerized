ServerName servername

# https://github.com/jupyter/jupyterhub/issues/219
<VirtualHost *:80>
    Redirect permanent / https://servername/
</VirtualHost>

Listen 443
<VirtualHost *:443>
    SSLEngine On
    SSLCertificateFile /etc/ssl/httpd/host.crt
    SSLCertificateKeyFile /etc/ssl/httpd/host.key
    SSLCACertificateFile /etc/ssl/certs/ca-bundle.crt
    #per Technology Service Security: 
    SSLOptions StrictRequire
    SSLProtocol All -SSLv2 -SSLv3
    SSLHonorCipherOrder on
    SSLCipherSuite 'AES128+EECDH:AES128+EDH:ECDH+AES+HIGH:EDH+AES+HIGH:3DES+RSA+SHA+HIGH:AES+RSA+HIGH'

    ProxyRequests Off
    SSLProxyEngine On

    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>

</VirtualHost>

